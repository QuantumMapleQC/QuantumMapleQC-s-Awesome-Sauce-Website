    <script>
        async function getWeather() {
            try {
                const response = await fetch('https://wttr.in/?format=%C+%t');
                const weatherText = await response.text();
                document.getElementById('weather').textContent = `Current Weather: ${weatherText}`;
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather').textContent = 'Unable to load weather.';
            }
        }

        function updateIntro() {
            const startMonth = new Date('2023-06-01');
            const currentDate = new Date();
            const monthsElapsed = (currentDate.getFullYear() - startMonth.getFullYear()) * 12 + (currentDate.getMonth() - startMonth.getMonth());
            document.getElementById('intro').textContent = `I got bored, so I made this website that's been hosted on GitHub for ${monthsElapsed} months.`;
        }

        // Call functions to load data
