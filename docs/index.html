<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="y18.svg">
    <title>QuantumMapleQC</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E8E8E8;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 0.9em; /* Smaller font size */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Center vertically */
            cursor: url('Normal Select.cur'), auto;
        }

        /* Logo and link styles */
        .logo {
            display: flex;
            align-items: center;
            padding-left: 4px;
        }

        .logo img {
            border: 1px solid purple;
            margin-right: 4px;
            display: block;
        }

        /* Links inside the bar */
        .nav-links {
            display: inline;
        }

        .nav-links a {
            color: purple;
            text-decoration: none;
            margin-right: 8px;
        }

        /* Login button on the right */
        .login {
            padding-right: 4px;
        }

        #header {
            background-color: #4B4B4B;
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #888;
            font-size: 1.3em;
            width: 100%;
            color: white;
        }

        #container {
            width: 800px; /* Main container width */
            padding: 10px;
            background-color: #D0D0D0;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: auto; /* Change to auto to fit content */
            margin: 0; /* Remove spacing */
        }

        #context {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-grow: 1; /* Allow context to take available space */
        }

        #context img {
            width: 100px; /* Set image size */
            height: auto;
            margin-right: 10px; /* Space between image and text */
        }

        #language-buttons {
            text-align: left; /* Align buttons to the left */
            margin-bottom: 10px; /* Space below buttons */
        }

        .lang-btn {
            margin: 0 5px;
            text-decoration: none;
            color: #0066CC;
        }

        #footer {
            text-align: center;
            padding: 8px;
            background-color: #4B4B4B;
            color: white;
            border-top: 1px solid #888;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="img">
        <img src="QuantumMapleQC.png" alt="icon" style="width: 450px; height: auto;">
    </div>

    <div id="container">
        <div id="context">
            <div>
               
                <p>This website is made in 
                    <a href="https://www.java.com/en/" alt="java" style="color: blue; text-decoration: underline;">Java</a>, 
                    <a href="https://www.w3.org/TR/html52/" alt="html" style="color: blue; text-decoration: underline;">HTML</a>, and 
                    <a href="https://www.w3.org/Style/CSS/" alt="css" style="color: blue; text-decoration: underline;">CSS</a>.
                </p>
            </div>
        </div>
        
        <div id="language-buttons">
            <a href="#" class="lang-btn" onclick="changeLanguage('english')">English</a>
            <a href="#" class="lang-btn" onclick="changeLanguage('french')">Français</a>
            <a href="#" class="lang-btn" onclick="changeLanguage('russian')">Русский</a>
        </div>

<p>the website is under construction</p>
        </div>
    </div>
</body>
</html>
