<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>QuantumMapleQC</title>
    <link rel="stylesheet" href="stylefiles.css">
</head>
<body>
    <header>
        <!-- Weather Section -->
        <div class="weather" id="weather">Loading weather...</div>
    </header>

    <img src="QuantumMapleQC.png" alt="QuantumMapleQC Logo">

    <!-- Marquee in the center -->
    <div class="marquee-container">
        <marquee scrollamount="5">I BOUGHT SO MANY MONSTER ENERGY DRINKS IM OUT OF MONEY!!1!!11!!!1! please donate! https://ko-fi.com/quantummapleqc </marquee>
    </div>

    <nav>
        <a href="files.html">Files</a>
        <a href="https://youtube.com/@QuantumMapleQC/">YouTube</a>
    </nav>

    <div class="content">
        <p id="intro"></p>
        <p>If you look closely the month will change automatically!</p>
    </div>

    <script>
        async function getWeather() {
            try {
                // Fetch weather data from wttr.in in plain text format
                const response = await fetch('https://wttr.in/?format=%C+%t');
                const weatherText = await response.text();

                // Display the weather in the weather div
                document.getElementById('weather').textContent = `Current Weather: ${weatherText}`;
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather').textContent = 'Unable to load weather.';
            }
        }

        function updateIntro() {
            const startMonth = new Date('2023-06-01'); // Example start date
            const currentDate = new Date();
            const monthsElapsed = (currentDate.getFullYear() - startMonth.getFullYear()) * 12 + (currentDate.getMonth() - startMonth.getMonth());

            document.getElementById('intro').textContent = `I got bored, so I made this website that's been hosted on GitHub for ${monthsElapsed} months.`;
        }

        // Call functions to load data
        getWeather();
        updateIntro();
    </script>
</body>
</html>
